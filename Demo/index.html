<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <title>mooCountdown : demo</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    
    <script type="text/javascript" src="js/core.js"></script>
    <script type="text/javascript" src="js/more.js"></script>
    <script type="text/javascript" src="js/MooCountdown.js"></script>
    

    <script type="text/javascript">
      
      
      window.addEvent('domready', function() {
      
        //demo 1
  
        new MooCountdown.Date($('countdown'),{
            date: '06/11/2010 00:00am',
            text:[' An ',' Jours ',' Heures ',' Minutes ',' Secondes '],
            startFont : 20,
            finishFont : 40,
            onComplete: function () {
                alert('Terminé');
            }
        });
  
        //demo 2
  
        new MooCountdown.CountDown($('countdown_2'),{
            number: 10,
            startFont : 20,
            finishFont : 40,
            onComplete: function () {
                alert('Terminé');
            }
        });

      });
      
    </script>

  </head>
  <body>

  <h1>1.Countdown : timestamp</h1>

  <div id="countdown"></div>
  
  <h1>2.Countdown : secondes</h1>
  
  <div id="countdown_2"></div>

  </body>
</html>
