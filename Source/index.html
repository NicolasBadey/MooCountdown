<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <title>mooCountdown : demo</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    
    <script type="text/javascript" src="js/core.js"></script>
    <script type="text/javascript" src="js/more.js"></script>
    <script type="text/javascript" src="js/MooCountdown.js"></script>
    

    <script type="text/javascript">
      
      
      window.addEvent('domready', function() {
      
        //demo 1
        new MooCountdown({futureDate:'1293034266000'});
        
        //demo2
        new MooCountdown({
          futureDate:'10',
          onlySeconds:true,
          container:'countdownSeconds',
          onComplete: function() { 
            alert('Countdown !');
          }
        });
        
        //demo3
        new MooCountdown({
          futureDate:'1293034266000',
          dayText:'day',
          hourText:'hour',
          minuteText:'minute',
          container:'englishCountdown'
        }); 
        
           
      });
      
    </script>

  </head>
  <body>

  <h1>1.Countdown : timestamp</h1>

  <div id="countdown"></div>
  
  <h1>2.Countdown : secondes</h1>
  
  <div id="countdownSeconds"></div>
  
  <h1>3.Countdown in English</h1>
  
  <div id="englishCountdown">

  </body>
</html>
